name: heads-up-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: To heads-up
              run: cd "heads-up"
            - name: Install dependencies
              run: |
                npm ci
            - name: Build
              run: |
                npm run build

